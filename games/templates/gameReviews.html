<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/main.css"/>

</head>
<body>

    <div class="all-reviews">
        <div class="add-review-div">
            <a href="{{ url_for('reviews_bp.new_review') }}" class="add-review-link">Write a review for {{ game.title }}</a>
        </div>
        <div class="user-profile-reviews">
            {% for review in reviews %}
                <div class="game-reviews">
                    <p class="game-rating-comment">{{ review.comment }}</p>
                    {% for i in range(1, 6) %}
                        <span class="star {{ 'gold' if i <= review.rating else 'gray' }}"></span>
                    {% endfor %}
                </div>
                {% if loop.index % 6 == 0 %}
                    <br> <!-- Add a line break after every 6th review -->
                {% endif %}
            {% endfor %}
        </div>
    </div>

    {% if not reviews %}
    <div class="no-favourites-div">
        Be the first to review {{ game.title }}
    </div>
    {% endif %}


    {% include "header.html" %}
</body>
</html>
